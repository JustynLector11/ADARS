<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Febrero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0A1828;
            text-align: center;
        }

        .eventos-mes {
            display: none; /* Inicialmente oculto */
        }

        .card {
            height: 100%; /* Hace que todas las tarjetas tengan la misma altura */
        }
        
        .card-img-top {
            height: 200px; /* Ajusta la altura de la imagen según necesites */
            object-fit: cover; /* Recorta la imagen sin deformarla */
            width: 100%;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .titulo-eventos{
            color: #BFA181;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        
        #breadcrumb {
            font-size: 16px; /* Tamaño del texto */
            margin: 10px 0; /* Espaciado arriba y abajo */
            padding: 10px; /* Espaciado interno */
            background: #0A1828; /* Color de fondo */
            border-radius: 5px; /* Bordes redondeados */
          }
          
          #breadcrumb a {
            color: #BFA181; /* Color azul para los enlaces */
            text-decoration: none; /* Sin subrayado */
            font-weight: bold;
          }
          
          #breadcrumb a:hover {
            text-decoration: underline; /* Subrayado al pasar el mouse */
          }
          
          #breadcrumb span {
            color: #333; /* Último elemento sin enlace en color oscuro */
            font-weight: bold;
          }
    </style>
</head>

<body>
    <h1 class="titulo-eventos"><strong>Eventos en Febrero</strong></h1>

    <nav id="breadcrumb"></nav>

    <!-- Eventos de Febrero -->
    <div id="febrero" class="eventos-mes" style="display: block;">
        <div class="container">
            <div class="row">
                <!-- Evento 1 -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <a href="javascript:void(0);" >
                            <img src="/adars/img/duatlon.jpeg" class="card-img-top" alt="La Real Pichanga">
                        </a>
                        <div class="card-body">
                            <p class="card-text"><strong>23/02/2025</strong></p>
                            <p><strong>La Real Pichanga</strong></p>
                            <a href="duatlon-postas.html" class="btn btn-primary">Ver Evento</a>
                        </div>
                    </div>
                </div>

                <!-- Yunza Carnavalesca -->
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <a href="javascript:void(0);">
                            <img src="/adars/img/yunza.jpeg" class="card-img-top" alt=">Yunza Carnavalesca">
                        </a>
                        <div class="card-body">
                            <p class="card-text"><strong>23/02/2025</strong></p>
                            <p><strong>Yunza Carnavalesca</strong></p>
                            <a href="yunza-carnavalesca.html" class="btn btn-primary">Ver Evento</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function mostrarEventosFebrero() {
            document.getElementById("febrero").style.display = "block";
        }
    </script>

    <script src="/adars/breadcrumb.js"></script>
</body>
</html>
